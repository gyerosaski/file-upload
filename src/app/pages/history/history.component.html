<ng-container *ngIf="history$ | async as history">
    <ng-container *ngIf="history.length;else emptyHistory">
        <ul>
            <li *ngFor="let record of history">
                {{record.dir}}
            </li>
        </ul>
        <button mat-flat-button color="primary" class="ml-3" (click)="onClearClick()">Clear</button>
    </ng-container>
    <ng-template #emptyHistory>
        <div class="text-center">History is empty</div>
    </ng-template>
</ng-container>
